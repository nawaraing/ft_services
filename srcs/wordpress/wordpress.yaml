apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: "true"
  name: wordpress
spec:
  type: LoadBalancer
  selector:
    app: wordpress
  loadBalancerIP: 192.168.99.20
  ports:
  - port: 5050
    targetPort: 5050
    name: wordpress

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress-img
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5050
